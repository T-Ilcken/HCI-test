<!DOCTYPE html>
<html lang ="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Math Quiz</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<div id="container">
		<h1>Math Quiz <br> Game</h1>

		<div id="ButtonArea">

			<button id="btnStart"> Start Round</button>
			<button id="btnTilt"> Tilt Control</button>
			<button id="btnCalibrate"> Calibrate</button>
			<button id="btnClick"> Click Control</button>
		</div>

		<div id="GameField" class="hidden">
			<p>Time Remaining: <span id = "timer">60</span>s</p>
			<p>Score: <span id = "score">0</span></p>
			<div id = "question"></div>
			<div id = "answers">
				<button class = "answerButton" id = "ans1" onclick = "answer(1)"></button>
				<button class = "answerButton" id = "ans2" onclick = "answer(2)"></button>
				<button class = "answerButton" id = "ans3" onclick = "answer(3)"></button>
				<button class = "answerButton" id = "ans4" onclick = "answer(4)"></button>
			</div>	


		</div>
		<div id = "result">
			<div id = "resultText"></div>
			<button id = "btnRestart">Play again</button>
		</div>

	</div>
	<script src="game.js"></script>
</body>
</html>
