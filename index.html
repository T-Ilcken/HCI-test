<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Math Challenge</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      background: #f2f2f2;
    }

    #container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
      text-align: center;
    }

    button {
      padding: 10px 20px;
      margin: 10px 0;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      background: #3498db;
      color: white;
    }

    .answer-btn {
      width: 100%;
      background: #2ecc71;
    }

    #question {
      font-size: 24px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <div id="container">
    <h2>Math Challenge</h2>

    <div id="modeSelect">
      <p>Select mode:</p>
      <button onclick="selectMode('click')">Click Mode</button>
      <button onclick="selectMode('tilt')">Tilt Mode</button>
    </div>

    <button id="startBtn" style="display:none;" onclick="startGame()">Start</button>

    <div id="game" style="display:none;">
      <p>Time left: <span id="timer">60</span>s</p>
      <p>Score: <span id="score">0</span></p>
      <div id="question""></div>
      <button class="answer-btn" id="ans1" onclick="answer(1)"></button>
      <button class="answer-btn" id="ans2" onclick="answer(2)"></button>
    </div>

    <div id="result" style="display:none;"></div>
  </div>

  <script>
    let mode = null;
    let timer = 60;
    let score = 0;
    let correctAnswer = 0;
    let tiltActive = false;

    function selectMode(m) {
      mode = m;
      document.getElementById('startBtn').style.display = 'block';
    }

    function startGame() {
      score = 0;
      timer = 60;
      document.getElementById('score').innerText = score;
      document.getElementById('modeSelect').style.display = 'none';
      document.getElementById('startBtn').style.display = 'none';
      document.getElementById('game').style.display = 'block';
      startTimer();
      newQuestion();

      if (mode === 'tilt') {
        window.addEventListener('deviceorientation', handleTilt);
      }
    }

    function startTimer() {
      const interval = setInterval(() => {
        timer--;
        document.getElementById('timer').innerText = timer;
        if (timer <= 0) {
          clearInterval(interval);
          endGame();
        }
      }, 1000);
    }

    function newQuestion() {
      let a = Math.floor(Math.random() * 10) + 1;
      let b = Math.floor(Math.random() * 10) + 1;
      const question = `${a} + ${b}`;
      correctAnswer = a + b;

      let wrong = correctAnswer + (Math.floor(Math.random() * 5) + 1);

      let pos = Math.random() < 0.5 ? 1 : 2;
      document.getElementById('question').innerText = question;
      document.getElementById('ans1').innerText = pos === 1 ? correctAnswer : wrong;
      document.getElementById('ans2').innerText = pos === 2 ? correctAnswer : wrong;
    }

    function answer(btn) {
      const chosen = btn === 1 ? document.getElementById('ans1').innerText : document.getElementById('ans2').innerText;
      if (parseInt(chosen) === correctAnswer) {
        score++;
        document.getElementById('score').innerText = score;
      }
      newQuestion();
    }

    function handleTilt(event) {
      if (!tiltActive) {
        tiltActive = true;
        setTimeout(() => tiltActive = false, 800);
      } else {
        return;
      }

      if (event.gamma > 15) {
        answer(1);
      } else if (event.gamma < -15) {
        answer(2);
      }
    }

    function endGame() {
      document.getElementById('game').style.display = 'none';
      document.getElementById('result').style.display = 'block';
      document.getElementById('result').innerHTML = `<h3>Time's up!</h3><p>Your score: ${score}</p>`;

      window.removeEventListener('deviceorientation', handleTilt);
    }
  </script>
</body>
</html>
